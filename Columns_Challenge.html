<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Columns Challenge</title>
		<meta charset="utf-8">
	</head>
	<body>
        <table>
            <colgroup>
              <col span="2" style="background-color:rgb(243, 174, 174)">
              <col style="background-color:rgb(224, 224, 224)">
            </colgroup>
            <tr>
              <th>Console</th>
              <th>Manufacturer</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>X-Box</td>
              <td>Microsoft</td>
              <td>$53</td>
            </tr>
            <tr>
              <td>PlayStation</td>
              <td>Sony</td>
              <td>$49</td>
            </tr>
          </table>
		
	</body>
</html>
